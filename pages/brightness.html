<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQ - Brightness Instruction</title>
    <link rel="icon" type="image/png" href="images/eye-q-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(to bottom, #6b7280, #374151);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-500 to-blue-500 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <div class="flex justify-center mb-6">
                <img src="images/brightness.png" alt="brightness" class="h-8">
            </div>
            <p class="text-gray-700 text-lg mb-6">
                In your device settings, turn your screen <span class="font-semibold text-gray-900">brightness</span>
                all the way up for the most accurate results.
            </p>
            <div class="mt-8">
                <button id="nextStepBtn"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-3 px-6 transition duration-300 ease-in-out shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    NEXT STEP
                </button>
            </div>
        </div>
    </div>

    <script>
        var nextStepBtn = document.getElementById("nextStepBtn");
        nextStepBtn.addEventListener("click", function () {
            window.location.href = "preparation.html";
        });
    </script>
</body>

</html>
