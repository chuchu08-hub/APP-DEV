<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Vision Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .snellen-chart {
            font-size: 1.2rem;
            line-height: 1.5;
            letter-spacing: 0.1em;
            text-align: left; 
            margin-top: 1rem;
        }
        .snellen-row {
            display: block;
        }
        
        @media (min-width: 768px) {
            .snellen-chart {
                font-size: 1.6rem;
            }
        }
        
        @media (min-width: 1024px) {
            .snellen-chart {
                font-size: 2rem;
            }
        }

        .line-1 { font-size: 2.0rem; }  
        .line-2 { font-size: 1.5rem; }
        .line-3 { font-size: 1.2rem; }
        .line-4 { font-size: 1.0rem; }
        .line-5 { font-size: 0.9rem; }
        .line-6 { font-size: 0.8rem; }
        .line-7 { font-size: 0.7rem; }
        .line-8 { font-size: 0.6rem; }
        .line-9 { font-size: 0.5rem; }
        .line-10 { font-size: 0.4rem; }
        .line-11 { font-size: 0.3rem; } 

    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-4">Distance Vision Test (Snellen Chart)</h1>

        <div class="flex flex-col md:flex-row items-start gap-8">
            <div class="flex-grow flex justify-center">
                <div class="snellen-chart bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <div class="snellen-row line-1">E</div>
                    <div class="snellen-row line-2">F P</div>
                    <div class="snellen-row line-3">T O Z</div>
                    <div class="snellen-row line-4">L P E D</div>
                    <div class="snellen-row line-5">P E C F D</div>
                    <div class="snellen-row line-6">E D F C Z P</div>
                    <div class="snellen-row line-7">F E L O P Z D</div>
                    <div class="snellen-row line-8">D E F P O T E C</div>
                    <div class="snellen-row line-9">L E F O D P C T</div>
                    <div class="snellen-row line-10">F D P L T C E O</div>
                    <div class="snellen-row line-11">P E O L Z C F D T</div>
                </div>
            </div>

            <div class="w-full md:w-1/2 space-y-4">
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Select Lowest Line</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-1 lg:grid-cols-2 gap-2">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 1</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 2</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 3</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 4</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 5</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 6</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 7</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 8</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 9</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 10</button>
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-md p-2 transition duration-300 ease-in-out">Line 11</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Result</h2>
                    <p class="text-gray-900">Please fill out required fields.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
