<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQ - Privacy Policy</title>
    <link rel="icon" type="image/png" href="images/eye-q-logo.png"> 
    <link rel="stylesheet" href="styles/aboutStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var body = document.body;

        var header = document.createElement("header");
        var headerContainer = document.createElement("div");
        headerContainer.classList.add("container");

        var logo = document.createElement("div");
        logo.classList.add("logo");

        var logoLink = document.createElement("a");
        logoLink.href = "home1.html";

        var logoImg = document.createElement("img");
        logoImg.src = "images/eye-q-logo.png";
        logoImg.alt = "EyeQ Logo";

        logoLink.appendChild(logoImg);
        logo.appendChild(logoLink);


        var nav = document.createElement("nav");
        var ul = document.createElement("ul");

        var menuItems = ["About", "Eye Conditions", "Eye Tests", "FAQs", "Articles"];
        var links = {
            "About": "about.html",
            "Eye Conditions": "eyeConditions.html",
            "Eye Tests": "eyeTest.html",
            "FAQs": "FAQS.html",
            "Articles": "articles.html"
        };

        menuItems.forEach(function(item) {
            var li = document.createElement("li");
            var a = document.createElement("a");
            a.href = links[item] || "#";
            a.textContent = item;
            li.appendChild(a);
            ul.appendChild(li);
        });

        nav.appendChild(ul);
        headerContainer.appendChild(logo);
        headerContainer.appendChild(nav);
        header.appendChild(headerContainer);
        body.appendChild(header);

        
        var main = document.createElement("main");
        var mainContainer = document.createElement("div");
        mainContainer.classList.add("container");

        var h1 = document.createElement("h1");
        h1.textContent = "Privacy Policy";
        mainContainer.appendChild(h1);

        var p1 = document.createElement("p");
        p1.textContent = "EyeQ is committed to protecting your privacy. This Privacy Policy outlines what information we do (and do not) collect and how we handle it.";
        mainContainer.appendChild(p1);

        var h2 = document.createElement("h2");
        h2.textContent = "No Personal Data Collection";
        h2.style.color = "#551691"; 
        mainContainer.appendChild(h2);


        var p2 = document.createElement("p");
        p2.textContent = "EyeQ does not collect, store, or share any personal information. You are not required to create an account, log in, or provide any personal details to use the app.";
        mainContainer.appendChild(p2);

        var h2 = document.createElement("h2");
        h2.textContent = "Purpose of the App";
        h2.style.color = "#551691"; 
        mainContainer.appendChild(h2);

        var p2 = document.createElement("p");
        p2.innerHTML = "The EyeQ app offers self-assessment tools including:<ul>" +
               "<li>Color Blindness Test (based on the Ishihara method)</li>" +
               "<li>Near Vision Test</li>" +
               "<li>Distance Vision Test</li>" +
               "</ul>These tools are intended for informational and awareness purposes only and are not a substitute for professional medical advice, diagnosis, or treatment.";
        mainContainer.appendChild(p2);

        var h2 = document.createElement("h2");
        h2.textContent = "Accessibility Features";
        h2.style.color = "#551691"; 
        mainContainer.appendChild(h2);

        var p2 = document.createElement("p");
        p2.textContent = "To improve inclusivity, EyeQ allows users to adjust brightness and contrast settings. These settings are stored temporarily on the device and reset after use.";
        mainContainer.appendChild(p2);

        var h2 = document.createElement("h2");
        h2.textContent = "No Third-Party Services";
        h2.style.color = "#551691"; 
        mainContainer.appendChild(h2);

        var p2 = document.createElement("p");
        p2.textContent = "EyeQ does not use advertising networks, analytics tools, or any third-party integrations that track user behavior.";
        mainContainer.appendChild(p2);

        var h2 = document.createElement("h2");
        h2.textContent = "Children’s Privacy";
        h2.style.color = "#551691"; 
        mainContainer.appendChild(h2);

        var p2 = document.createElement("p");
        p2.textContent = "Although the app is targeted for users aged 18–45, no personal information is collected from any user, including minors.";
        mainContainer.appendChild(p2);


        main.appendChild(mainContainer);
        body.appendChild(main);

        var footer = document.createElement("footer");
        var footerContainer = document.createElement("div");
        footerContainer.classList.add("container");

        var copyright = document.createElement("div");
        copyright.classList.add("copyright");
        copyright.textContent = "© EyeQ 2025 all rights reserved. |" ;

        var footer = document.createElement("footer");
        var footerContainer = document.createElement("div");
        footerContainer.classList.add("container");

        var copyright = document.createElement("div");
        copyright.classList.add("copyright");
        copyright.textContent = "© EyeQ 2025 all rights reserved. |" ;

        var footerNav = document.createElement("nav");
        var footerUl = document.createElement("ul");
        var footerItems = [
        { text: "Privacy |", link: "privacy.html" },
        { text: "Terms |", link: "terms.html" },
        { text: "Contact", link: "contact.html" }
        ];

        footerItems.forEach(function(item) {
        var li = document.createElement("li");
        var a = document.createElement("a");
        a.href = item.link; 
        a.textContent = item.text;
        li.appendChild(a);
        footerUl.appendChild(li);
        });

        footerNav.appendChild(footerUl);
        footerContainer.appendChild(footerNav);
        footerContainer.appendChild(copyright);
        footerContainer.appendChild(footerNav);
        footer.appendChild(footerContainer);
        body.appendChild(footer);
        });
</script>

</body>
</html>
