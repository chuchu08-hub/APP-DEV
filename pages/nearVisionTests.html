<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQ - Lantern Test</title>
    <link rel="icon" type="image/png" href="images/eye-q-logo.png">
    <link rel="stylesheet" href="styles/tests.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var body = document.body;


            var header = document.createElement("header");
            var headerContainer = document.createElement("div");
            headerContainer.classList.add("container");

            var logo = document.createElement("div");
            logo.classList.add("logo");

            var logoLink = document.createElement("a");
            logoLink.href = "home1.html";

            var logoImg = document.createElement("img");
            logoImg.src = "images/eye-q-logo.png";
            logoImg.alt = "EyeQ Logo";

            logoLink.appendChild(logoImg);
            logo.appendChild(logoLink);


            var nav = document.createElement("nav");
            var ul = document.createElement("ul");

            var menuItems = ["About", "Eye Conditions", "Eye Tests", "FAQs", "Articles"];
            var links = {
                "About": "about.html",
                "Eye Conditions": "eyeConditions.html",
                "Eye Tests": "eyeTest.html",
                "FAQs": "FAQS.html",
                "Articles": "articles.html"
            };

            menuItems.forEach(function (item) {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = links[item] || "#";
                a.textContent = item;
                li.appendChild(a);
                ul.appendChild(li);
            });

            nav.appendChild(ul);
            headerContainer.appendChild(logo);
            headerContainer.appendChild(nav);
            header.appendChild(headerContainer);
            body.appendChild(header);


            var main = document.createElement("main");
            var mainContainer = document.createElement("div");
            mainContainer.classList.add("container");


            // Tests Section
            const testsSection = document.createElement("section");
            testsSection.classList.add("tests-section");

            const testsContainer = document.createElement("div");
            testsContainer.classList.add("container");

            const h2 = document.createElement("h2");
            h2.textContent = "Near Vision Tests";
            testsContainer.appendChild(h2);

            const testsGrid = document.createElement("div");
            testsGrid.classList.add("tests-grid");

            const testCards = [
                { title: "Jaeger Chart Test", img: "images/colorblindtest.jpg", link: "nearVisionTest.html", desc: "Quickly assess your ability to perceive different colors." },
                { title: "Reading Test", img: "images/distancevision.jpg", link: "nearVisionTest2.html", desc: "Check your sharpness of vision for far-away objects." },
                
            ];

            testCards.forEach(test => {
                const card = document.createElement("a");
                card.href = test.link;
                card.classList.add("test-card");

                const cardTitle = document.createElement("h3");
                cardTitle.textContent = test.title;
                const cardImg = document.createElement("img");
                cardImg.src = test.img;
                cardImg.alt = test.title;
                const cardDesc = document.createElement("p");
                cardDesc.textContent = test.desc;

                card.appendChild(cardTitle);
                card.appendChild(cardImg);
                card.appendChild(cardDesc);
                testsGrid.appendChild(card);
            });

            testsContainer.appendChild(testsGrid);
            testsSection.appendChild(testsContainer);
            body.appendChild(testsSection);

            
            main.appendChild(mainContainer);
            body.appendChild(main);

            var footer = document.createElement("footer");
            var footerContainer = document.createElement("div");
            footerContainer.classList.add("container");

            var copyright = document.createElement("div");
            copyright.classList.add("copyright");
            copyright.textContent = "Â© EyeQ 2025 all rights reserved. |";

            var footerNav = document.createElement("nav");
            var footerUl = document.createElement("ul");
            var footerItems = [
                { text: "Privacy |", link: "privacy.html" },
                { text: "Terms |", link: "terms.html" },
                { text: "Contact", link: "contact.html" }
            ];

            footerItems.forEach(function (item) {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = item.link;
                a.textContent = item.text;
                li.appendChild(a);
                footerUl.appendChild(li);
            });

            footerNav.appendChild(footerUl);
            footerContainer.appendChild(copyright);
            footerContainer.appendChild(footerNav);
            footer.appendChild(footerContainer);
            body.appendChild(footer);
        });
    </script>

</body>

</html>
