  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQ - Landolt C Chart Test</title>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #334155; 
        }

        .test-container {
            background-color: #ffffff; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.04);
            padding: 2rem; 
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #cbd5e1; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.5rem; 
            font-weight: 700;
            color: #1e293b; 
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.75rem; 
            cursor: pointer;
            color: #64748b; 
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .close-button:hover {
            background-color: #f1f5f9; 
            color: #334155; 
        }

        .instructions {
            margin-bottom: 2rem; 
            font-size: 0.95rem; 
            line-height: 1.6;
            color: #475569; 
            text-align: left; 
        }

        .instructions p {
            margin-bottom: 0.5rem;
        }
        .instructions p:last-child {
            margin-bottom: 0;
        }

        .landolt-c-container {
            height: 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem; 
        }

        .landolt-c {
            width: 50px; 
            height: 50px;
            border: 8px solid #0f172a; 
            border-radius: 50%;
            position: relative;
           
        }

        
        .gap-top { border-top-color: transparent !important; transform: rotate(0deg); }
        .gap-top-right { border-top-color: transparent !important; transform: rotate(45deg); }
        .gap-right { border-right-color: transparent !important; transform: rotate(0deg); }
        .gap-bottom-right { border-right-color: transparent !important; transform: rotate(45deg); }
        .gap-bottom { border-bottom-color: transparent !important; transform: rotate(0deg); }
        .gap-bottom-left { border-bottom-color: transparent !important; transform: rotate(45deg); }
        .gap-left { border-left-color: transparent !important; transform: rotate(0deg); }
        .gap-top-left { border-left-color: transparent !important; transform: rotate(45deg); }


        .selection-ring-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
        }

        .selection-ring {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 200px; 
            height: 200px;
            gap: 5px; 
            position: relative;
        }

        .segment {
            background-color: #0f172a; 
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .segment:hover {
            background-color: #1e293b; 
            transform: scale(1.05);
        }
        .segment:active {
            transform: scale(0.95);
        }

        
        .segment[data-position="8"] { border-radius: 1rem 0 30px 0; }    
        .segment[data-position="1"] { border-radius: 0 0 30px 30px; }  
        .segment[data-position="2"] { border-radius: 0 1rem 0 30px; }    
        .segment[data-position="7"] { border-radius: 0 30px 30px 0; }    
        .segment[data-position="3"] { border-radius: 30px 0 0 30px; }    
        .segment[data-position="6"] { border-radius: 30px 0 0 1rem; }    
        .segment[data-position="5"] { border-radius: 30px 30px 0 0; }   
        .segment[data-position="4"] { border-radius: 0 30px 1rem 0; }    

        
        .segment:not([data-position]) {
            background-color: transparent !important;
            cursor: default !important;
        }
        
    
        .segment[data-position="1"] { grid-area: 1 / 2 / 2 / 3; } 
        .segment[data-position="2"] { grid-area: 1 / 3 / 2 / 4; } 
        .segment[data-position="3"] { grid-area: 2 / 3 / 3 / 4; } 
        .segment[data-position="4"] { grid-area: 3 / 3 / 4 / 4; } 
        .segment[data-position="5"] { grid-area: 3 / 2 / 4 / 3; } 
        .segment[data-position="6"] { grid-area: 3 / 1 / 4 / 2; } 
        .segment[data-position="7"] { grid-area: 2 / 1 / 3 / 2; } 
        .segment[data-position="8"] { grid-area: 1 / 1 / 2 / 2; } 
        


        .message-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem; 
            font-weight: 500;
            min-height: 50px; 
        }
        .message-box.correct {
            background-color: #dcfce7; 
            color: #166534; 
            border: 1px solid #86efac; 
        }
        .message-box.incorrect {
            background-color: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fca5a5; 
        }

        .next-button {
            background-color: #2563eb; 
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s ease-in-out;
            display: none; 
        }
        .next-button:hover {
            background-color: #1d4ed8; 
        }

        
        @media (max-width: 600px) {
            .test-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .header h1 {
                font-size: 1.25rem;
            }
            .close-button {
                font-size: 1.5rem;
            }
            .instructions {
                font-size: 0.875rem;
            }
            .landolt-c {
                width: 40px;
                height: 40px;
                border-width: 6px;
            }
            .selection-ring {
                width: 160px; 
                height: 160px;
            }

            
            .segment[data-position="8"] { border-radius: 0.75rem 0 22px 0; } 
            .segment[data-position="1"] { border-radius: 0 0 22px 22px; }  
            .segment[data-position="2"] { border-radius: 0 0.75rem 0 22px; } 
            .segment[data-position="7"] { border-radius: 0 22px 22px 0; }  
            .segment[data-position="3"] { border-radius: 22px 0 0 22px; }   
            .segment[data-position="6"] { border-radius: 22px 0 0 0.75rem; } 
            .segment[data-position="5"] { border-radius: 22px 22px 0 0; }  
            .segment[data-position="4"] { border-radius: 0 22px 0.75rem 0; } 
        }
    </style>

</head>

    <body>
<div class="test-container">
        <header class="header">
            <h1>Visual acuity</h1>
            <button class="close-button" aria-label="Close test" onclick="alert('Test closed (functionality to be implemented).')">&times;</button>
        </header>

        <div class="instructions">
            <p>1) Cover your right eye (or the eye specified by the test).</p>
            <p>2) Keep your device at arm's length.</p>
            <p>3) See the top ring? Mark the corresponding gap on the lower ring.</p>
        </div>

        <div class="landolt-c-container">
            <div class="landolt-c" id="landoltC"></div>
        </div>

        <div class="selection-ring-container">
            <div class="selection-ring" id="selectionRing">
                </div>
        </div>

        <div class="message-box" id="messageBox"></div>
        <button class="next-button" id="nextButton">Next Shape</button>

    </div>

<script>
        
        const landoltCElement = document.getElementById('landoltC');
        const selectionRingElement = document.getElementById('selectionRing');
        const messageBoxElement = document.getElementById('messageBox');
        const nextButton = document.getElementById('nextButton');

        
        const orientations = [
            { class: 'gap-top', position: 1, name: 'Top' },
            { class: 'gap-top-right', position: 2, name: 'Top-Right' },
            { class: 'gap-right', position: 3, name: 'Right' },
            { class: 'gap-bottom-right', position: 4, name: 'Bottom-Right' },
            { class: 'gap-bottom', position: 5, name: 'Bottom' },
            { class: 'gap-bottom-left', position: 6, name: 'Bottom-Left' },
            { class: 'gap-left', position: 7, name: 'Left' },
            { class: 'gap-top-left', position: 8, name: 'Top-Left' }
        ];

        let currentOrientation;
        let currentLandoltCSize = 50; 
        let score = 0;
        let attempts = 0;
        const maxAttempts = 5; 

    
        function initTest() {
            attempts = 0;
            score = 0;
            currentLandoltCSize = 50; 
            messageBoxElement.textContent = '';
            messageBoxElement.className = 'message-box'; 
            nextButton.style.display = 'none';
            nextButton.textContent = 'Next Shape'; 
            createSelectionRing();
            generateNewShape();
        }

        
        function createSelectionRing() {
            selectionRingElement.innerHTML = ''; 
            
            const segmentData = [
                { pos: 8, gridArea: '1 / 1 / 2 / 2' }, { pos: 1, gridArea: '1 / 2 / 2 / 3' }, { pos: 2, gridArea: '1 / 3 / 2 / 4' },
                { pos: 7, gridArea: '2 / 1 / 3 / 2' }, { pos: null, gridArea: '2 / 2 / 3 / 3' }, { pos: 3, gridArea: '2 / 3 / 3 / 4' },
                { pos: 6, gridArea: '3 / 1 / 4 / 2' }, { pos: 5, gridArea: '3 / 2 / 4 / 3' }, { pos: 4, gridArea: '3 / 3 / 4 / 4' }
            ];
            
            segmentData.forEach(data => {
                const segment = document.createElement('div');
                segment.classList.add('segment');
                segment.style.gridArea = data.gridArea; 

                if (data.pos !== null) {
                    segment.dataset.position = data.pos; 
                    segment.addEventListener('click', () => handleSelection(data.pos));
                } else {
                    
                    segment.style.backgroundColor = 'transparent'; 
                    segment.style.cursor = 'default';
                }
                selectionRingElement.appendChild(segment);
            });
        }


    
        function generateNewShape() {
            if (attempts >= maxAttempts) {
                endTest();
                return;
            }

            
            landoltCElement.className = 'landolt-c'; 

            
            const randomIndex = Math.floor(Math.random() * orientations.length);
            currentOrientation = orientations[randomIndex];

            
            landoltCElement.classList.add(currentOrientation.class);

            
            landoltCElement.style.width = `${currentLandoltCSize}px`;
            landoltCElement.style.height = `${currentLandoltCSize}px`;
            landoltCElement.style.borderWidth = `${Math.max(2, currentLandoltCSize / 6.25)}px`;


            messageBoxElement.textContent = '';
            messageBoxElement.className = 'message-box';
            nextButton.style.display = 'none';
            enableSelectionRing(true);
        }

        
        function handleSelection(selectedPosition) {
            enableSelectionRing(false); 
            attempts++;

            if (selectedPosition === currentOrientation.position) {
                messageBoxElement.textContent = 'Correct!';
                messageBoxElement.className = 'message-box correct';
                score++;
                currentLandoltCSize = Math.max(10, currentLandoltCSize - 6);
            } else {
                messageBoxElement.textContent = `Incorrect. The gap was at the ${currentOrientation.name}.`;
                messageBoxElement.className = 'message-box incorrect';
                currentLandoltCSize = Math.min(60, currentLandoltCSize + 4);
            }

            if (attempts < maxAttempts) {
                nextButton.style.display = 'inline-block';
            } else {
                endTest();
            }
        }

        
        function enableSelectionRing(enable) {
            const segments = selectionRingElement.querySelectorAll('.segment[data-position]'); 
            segments.forEach(segment => {
                segment.style.pointerEvents = enable ? 'auto' : 'none';
                segment.style.opacity = enable ? '1' : '0.7';
            });
        }

        
        function endTest() {
            messageBoxElement.innerHTML = `Test Complete! <br>Your score: ${score} out of ${maxAttempts}.`;
            messageBoxElement.className = 'message-box'; 
            if (score > maxAttempts / 2) {
                 messageBoxElement.classList.add('correct');
            } else {
                 messageBoxElement.classList.add('incorrect');
            }
            nextButton.textContent = 'Restart Test';
            nextButton.style.display = 'inline-block';
            landoltCElement.className = 'landolt-c'; 
            landoltCElement.style.width = '0px'; 
            landoltCElement.style.height = '0px';
            landoltCElement.style.borderWidth = '0px';
        }


        
        nextButton.addEventListener('click', () => {
            if (attempts >= maxAttempts) {
                initTest(); 
                 window.location.href = "acuityTestRight.html"; 
            } else {
                generateNewShape(); 
            }
        });
        
       
        window.onload = initTest;

    </script>

    </body>
</html>
