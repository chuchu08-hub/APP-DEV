<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeQ - Eye Test Application</title>
    <link rel="stylesheet" href="styles/startStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/eye-q-logo.png" alt="Eye Q Logo" class="logo">
        </header>
        <main>
            <div class="text-content">
                <h1>Online <br>Eye Test</h1>
                <p>Fast. Easy. Convenient. Test your eyesight on the go.</p>
                <button class="play-button" id="playButton">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>
            <div class="image-content">
                <img src="images/eye-magnifying-glass.png" alt="Eye with Magnifying Glass">
            </div>
        </main>
    </div>
    <script>
        
        var playButton = document.getElementById("playButton");
        var playIcon = playButton.querySelector(".play-icon");
        var pauseIcon = playButton.querySelector(".pause-icon");

        playButton.addEventListener("click", function() {
            
            if (playIcon.style.display !== "none") {
                playIcon.style.display = "none";
                pauseIcon.style.display = "inline";
            } else {
                playIcon.style.display = "inline";
                pauseIcon.style.display = "none";
            }
            
            window.location.href = 'disclaimer.html';
        });
    </script>
</body>
</html>
